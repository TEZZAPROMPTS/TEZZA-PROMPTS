<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompts by Tezza</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header p {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.95rem;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .prompt-box {
      background: #151515;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }
    .prompt-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #0d0d0d;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #222;
      font-size: 0.9rem;
      line-height: 1.4;
      user-select: text;
    }
    button {
      margin-top: 12px;
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0e0e0;
    }
    .hint {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #888;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.8rem;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <h1>Prompts by Tezza</h1>
  <p>Página oficial para copiar prompts • Uso pessoal</p>
</header>

<div class="container">

  <div class="prompt-box">
    <div class="prompt-title">TEZZA PROMPTS</div>

<pre id="prompt1">(TEZZA PROMPTS)
marque @tezza.vu
site: /dreamina.capcut.com/

</pre>

    <button onclick="copyFallback('prompt1')">Copiar Prompt</button>
    <div class="hint">Se o botão não funcionar, selecione o texto e copie manualmente.</div>
  </div>

</div>

<footer>
  © Prompts by Tezza — Conteúdo protegido. Não redistribuir.
</footer>

<script>
  function copyFallback(id) {
    const el = document.getElementById(id);
    const range = document.createRange();
    range.selectNodeContents(el);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand('copy');
    selection.removeAllRanges();
    alert('Prompt copiado!');
  }
</script>

</body>
</html>
